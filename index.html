<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GPS Treasure Hunt</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
    text-shadow: 0 0 5px #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    min-height: 100vh;
    box-sizing: border-box;
  }
  .display {
    border: 3px solid #00ff00;
    padding: 15px;
    width: 100%;
    max-width: 500px;
    box-sizing: border-box;
  }
  .coords { font-size: 1.4em; margin-top: 10px; text-align:center; }
  .next-data { font-size: 2.2em; margin: 20px 0; text-align:center; }
  .data-list { font-size: 1.2em; margin-top: 20px; text-align:left; }
  .acquiring { color: #ffff00; font-size: 1.5em; margin-top:10px; text-align:center; }
  .done { color: #00ff00; font-size: 1.5em; margin-top:10px; text-align:center; }
</style>
</head>
<body>
<div class="display">
  <div class="coords" id="coords">Lat: — Lon: — Alt: —</div>
  <div class="next-data" id="nextData">Next Data: —</div>
  <div id="status"></div>
  <div class="data-list" id="dataList"></div>
</div>

<script>
// === CONFIGURAZIONE TARGETS ===
const targets = [
  { name: "Data 1", lat: 45.000000, lon: 7.000000 },
  { name: "Data 2", lat: 45.000500, lon: 7.000500 },
  { name: "Data 3", lat: 45.001000, lon: 7.001000 },
  { name: "Data 4", lat: 45.001500, lon: 7.001500 }
];
const ACQUIRE_RANGE = 20; // metri
const ACQUIRE_TIME = 10000; // 10 secondi

// === STATO ===
let collected = JSON.parse(localStorage.getItem("collectedData") || "[]");
if (collected.length === 0) collected = targets.map(()=>null);
let acquiringIndex = null;
let acquireTimer = null;

// === FUNZIONI ===
function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371e3; // metri
  const toRad = x => x*Math.PI/180;
  const φ1 = toRad(lat1), φ2 = toRad(lat2);
  const Δφ = toRad(lat2-lat1);
  const Δλ = toRad(lon2-lon1);
  const a = Math.sin(Δφ/2)**2 + Math.cos(φ1)*Math.cos(φ2)*Math.sin(Δλ/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function updateUI(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const alt = position.coords.altitude || 0;
  document.getElementById("coords").textContent =
    `Lat: ${lat.toFixed(6)} Lon: ${lon.toFixed(6)} Alt: ${alt.toFixed(1)}m`;

  // Trova il target più vicino non ancora acquisito
  let nextIndex = null;
  let nextDist = Infinity;
  for (let i=0; i<targets.length; i++) {
    if (!collected[i]) {
      const dist = haversine(lat, lon, targets[i].lat, targets[i].lon);
      if (dist < nextDist) {
        nextDist = dist;
        nextIndex = i;
      }
    }
  }

  if (nextIndex === null) {
    document.getElementById("nextData").textContent = "All data collected!";
    document.getElementById("status").textContent = "";
  } else {
    document.getElementById("nextData").textContent = `Next Data: ${Math.round(nextDist)}m`;
    // Controllo se siamo nel range
    if (nextDist <= ACQUIRE_RANGE) {
      if (acquiringIndex !== nextIndex) {
        acquiringIndex = nextIndex;
        startAcquisition(nextIndex);
      }
    } else {
      if (acquireTimer) {
        clearTimeout(acquireTimer);
        acquireTimer = null;
        acquiringIndex = null;
        document.getElementById("status").textContent = "";
      }
    }
  }

  renderDataList();
}

function renderDataList() {
  const listEl = document.getElementById("dataList");
  listEl.innerHTML = "";
  targets.forEach((t,i)=>{
    const status = collected[i] ? collected[i] : "?";
    const div = document.createElement("div");
    div.textContent = `${t.name}: ${status}`;
    listEl.appendChild(div);
  });
}

function startAcquisition(index) {
  document.getElementById("status").innerHTML = `<div class="acquiring">${targets[index].name} acquisition...</div>`;
  acquireTimer = setTimeout(()=>{
    collected[index] = targets[index].name;
    localStorage.setItem("collectedData", JSON.stringify(collected));
    document.getElementById("status").innerHTML = `<div class="done">${targets[index].name} acquired!</div>`;
    acquiringIndex = null;
    acquireTimer = null;
  }, ACQUIRE_TIME);
}

// === AVVIO GPS ===
if ("geolocation" in navigator) {
  navigator.geolocation.watchPosition(updateUI, err=>{
    alert("Errore GPS: " + err.message);
  }, { enableHighAccuracy: true });
} else {
  alert("GPS non supportato");
}

renderDataList();
</script>
</body>
</html>
